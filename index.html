<!DOCTYPE html>
<html lang="vi" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chúc mừng 8/3</title>
		<link rel="shortcut icon" href="./rose.png">
		<link rel="stylesheet" href="https://use.typekit.net/eqx3jwb.css">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script>document.documentElement.className = "js";

		var supportsCssVars = function supportsCssVars() {
			var e,
				t = document.createElement("style");
			return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e;
		};

		supportsCssVars() || alert("Xem bằng máy tính đi nhó, điện thoại hiển thị không được đẹp cho lắm, không cho xem :))");</script>
	</head>
	<body class="demo-1 loading">
		<main>
			<div class="modal-message">
				<div id="message1">Xem bằng máy tính đi nhó, điện thoại hiển thị không được đẹp cho lắm, không cho xem :))</div>
				<div id="message2" style="display: none;">Hi ✌</div>
				<div id="message3" style="display: none;">Mở máy tính đê 😆</div>
				<br>
				<button id="btn-ok" class="btn">OK</button>
				<button id="btn-cancle" class="btn">Xem trên điện thoại</button>
			</div>
			<div class="overolay"></div>
			<div class="frame">
			</div>
			<div class="content">
				<div class="grid">
					<div class="grid__item pos-2"><div class="grid__item-img" style="background-image:url(./img/image1.jpg);" class="hover" ></div></div>
					<div class="grid__item pos-3"><div class="grid__item-img" style="background-image:url(./img/image3.jpg);" class="hover"></div></div>
					<div class="grid__item pos-4"><div class="grid__item-img" style="background-image:url(./img/image4.jpg);" class="hover"></div></div>
					<div class="grid__item pos-1"><div class="grid__item-img" style="background-image:url(./img/image2.jpg);" class="hover"></div></div>
					<div class="grid__item pos-5"><div class="grid__item-img" style="background-image:url(./img/image5.jpg);" class="hover"></div></div>
					<div class="grid__item pos-6"><div class="grid__item-img" style="background-image:url(./img/image6.jpg);" class="hover"></div></div>
					<div class="grid__item pos-7"><div class="grid__item-img" style="background-image:url(./img/image7.jpg);" class="hover"></div></div>
					<div class="grid__item pos-8"><div class="grid__item-img" style="background-image:url(./img/image8.jpg);" class="hover"></div></div>
					<div class="grid__item pos-9"><div class="grid__item-img" style="background-image:url(./img/image9.jpg);" class="hover"></div></div>
					<div class="grid__item pos-10"><div class="grid__item-img" style="background-image:url(./img/image10.jpg);" class="hover"></div></div>
				</div>
                <h2 class="content__title no-select">
					<span>Love</span>
				</h2>
				<h2 class="content__title no-select">
					<span class="content__title-sub">8/3 zui zẻ, ngày càng xinh đẹp nhó 🥰</span>
				</h2>
			</div>
		</main>
        <svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
			<circle class="cursor__inner" cx="40" cy="40" r="20"></circle>
		</svg>
		<button id="btn-play-audio" style="display: none;" onclick="play()">Play Audio</button>
		<script src="./script.js"></script>
		<script>
			let btnOk = document.getElementById('btn-ok');
			let btnCancle = document.getElementById('btn-cancle');
			btnOk.addEventListener('click', function() {
				document.getElementById('message2').removeAttribute('style');
				document.getElementById('message1').style.display = 'none';
				document.getElementById('message3').style.display = 'none';
				btnOk.style.display = 'none';
				btnCancle.style.display = 'none';
			});

			btnCancle.addEventListener('click', function() {
				document.getElementById('message3').removeAttribute('style');
				document.getElementById('message1').style.display = 'none';
				document.getElementById('message2').style.display = 'none';
				btnOk.style.display = 'none';
				btnCancle.style.display = 'none';
			});

			function play() {	
				let audio = new Audio('./NGÀY ĐẦU TIÊN - ĐỨC PHÚC.mp3');
				audio.autoplay = true;
				audio.loop = true;
				// audio.play();
				// audio.addEventListener("load", function() { 
				// 	audio.play(); 
				// });
				// audio.addEventListener("canplaythrough", event => {
				// 	if (audio)
				// 	audio.play();
				// });
			}
			document.getElementById('btn-play-audio').click();
		</script>
	</body>
</html>
